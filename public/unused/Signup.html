<!DOCTYPE html>
<html lang="en">

    <script href="js/LoginService.js"></script>

<body>

      <nav>
        <section>
          <a href = "index.html">Homepage</a>

      </header>
      <main id="mainLogin">
        <section>
          <form id="signupForm">
            <fieldset>
              <legend>Sign Up</legend>
