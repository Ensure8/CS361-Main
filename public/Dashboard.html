<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='css/main.css' rel='stylesheet'>
  <title>Library Catalog</title>
  <script src="js/CatalogService.js" defer></script> 
  <script src="js/QuoteService.js" defer></script> 
  <script src="js/WeatherService.js"></script> 
  <script src="js/RecommendedBookService.js"></script> 
</head>
<body id="dashboardBody" onload="gatherAndDisplay()">
  <header>
    <nav>
      <section>
        <a href="index.html">Homepage</a>
        <a href="Dashboard.html">Dashboard</a>
        <a href="Search.html">Search</a>
      </section>
      <section id="weatherSection">
        <!--Insert Weather Info Here-->
      </section>
    </nav>
  </header>
  <main id="dashboardMain">
    <p id="quoteParagraph"></p>
    <section>
      <p id="welcomeMessage">Welcome!</p>
      <p id="guideParagraph">To use this service, enter a book ISBN and click "Add" to add it to your gallery catalog.</p>      
      <p id="noteParagraph">Note: Giving incorrect ISBN values will result in no book(s) being added to the catalog.</p>
      <button id="infoButton" onclick="showDescriptiveText()">?</button>

      <label for="bookbar">
        <button id="addButton">Add</button>
        <input type="text" id="bookbar" placeholder="Enter ISBNs...">
      </label>

      <button id="getRandomBookButton" onclick="getRandomBookAndDisplay()">Random Book</button>      
    </section>

    <section>
      <h2 id="catalogHeader">Catalog</h2>
      <article id="gallery">
        <!-- Dynamic book detail insertion -->
      </article>
    </section>
  </main>
